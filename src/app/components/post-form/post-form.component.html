<section class="form">
  <div class="form__form container" method="post" action="#">
    <div class="form__inner">
      <div class="form__field">
        <label class="form__label" for="title">Nombre de la receta</label>
        <input class="form__input" placeholder="Introduce el nombre de la receta" type="text" name="title" id="tilte"
          [(ngModel)]="newPost.title">
      </div>
      <div class="form__field">
        <label class="form__label" for="image">URL Imagen</label>
        <input class="form__input" placeholder="Introduce la URL de la imagen" type="text" name="image" id="image"
          [(ngModel)]="newPost.image">
      </div>
      <div class="form__field">
        <label class="form__label" for="description">Descripci√≥n de la receta</label>
        <textarea class="form__input" placeholder="Introduce la descripcion de la receta" name="description"
          id="description" rows="3" [(ngModel)]="newPost.description"></textarea>
      </div>
      <button class="form__button" (click)="getPost()">Publicar post</button>
    </div>
  </div>
</section>
